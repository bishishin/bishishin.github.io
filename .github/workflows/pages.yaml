# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: curl -o techblog.rss https://yamadashy.github.io/tech-blog-rss-feed/feeds/rss.xml
      - name: Filter techblog
        uses: bishishin/filter-feed-likes-action
        with:
          original: techblog.rss
          output: techblog-filtered.rss
          threshold: ${{ env.LIKE_THRESHOLD }}
      - run: npm install xslt3
      - run: npx xslt3 -xsl:expired.xsl -s:techblog-filtered.rss -o:rss/techblog.rss limitDateTime="$(date +%Y-%m-%dT%H:%M:%S	-u -d '14 days ago')"
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'rss'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
